<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ SY - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span id="clock">00:00:00</span>
        <script>
          getClock();
        </script>
      </div>

      <div class="status-bar__column">
        <span
          >110%
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </span>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"> <i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">세영</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, November 23, 2021</div>
      <div class="message-row">
        <img
          src="/Users/sym1air/Desktop/kokoa-clone-2020/mona-loading-default.gif"
        />
        <div class="message-row__content">
          <span class="message__author">SY</span>
          <div class="message__info">
            <span class="message__bubble">sup?</span>
            <span class="message__time">22:22</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">let's hang out bro</span>
            <span class="message__time">22:22</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fas fa-plus-square fa-lg"></i>
      </div>

      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <div id="no-horizontal">
      <span>This app only performed in portrait</span>
    </div>

    <!-- 하단 네비게이션 바 -->

    <script
      src="https://kit.fontawesome.com/ce4ad490c3.js"
      crossorigin="anonymous"
    ></script>
    <script src="time.js"></script>
  </body>
</html>
