<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span id="time">1:20PM</span>
        <!-- <p id="day">SUN</p> -->
        <!-- <p id="date">9 May 2021</p> -->
      </div>
      <div class="status-bar__column">
        <span
          >110%
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i
        ></span>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/84131398?v=4"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">SeYoung</h4>
            <h6 class="user-component__subtitle">
              Please check my Kokoa Account Info
            </h6>
          </div>
        </div>

        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">1</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <div class="nav__div"></div>
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script type="text/javascript">
      const getCurrentTimeDate = () => {
        let currentTimeDate = new Date()

        var weekday = new Array(7)
        weekday[0] = "일"
        weekday[1] = "월"
        weekday[2] = "화"
        weekday[3] = "수"
        weekday[4] = "목"
        weekday[5] = "금"
        weekday[6] = "토"

        var month = new Array()
        month[0] = "1월"
        month[1] = "2월"
        month[2] = "3월"
        month[3] = "4월"
        month[4] = "5월"
        month[5] = "6월"
        month[6] = "7월"
        month[7] = "8월"
        month[8] = "9월"
        month[9] = "10월"
        month[10] = "11월"
        month[11] = "12월"

        var hours = currentTimeDate.getHours()

        var minutes = currentTimeDate.getMinutes()
        minutes = minutes < 10 ? "0" + minutes : minutes

        var AMPM = hours >= 12 ? "PM" : "AM"

        if (hours === 12) {
          hours = 12
        } else {
          hours = hours % 12
        }

        var currentTime = `${hours}:${minutes}${AMPM}`
        var currentDay = weekday[currentTimeDate.getDay()]

        var currentDate = currentTimeDate.getDate()
        var currentMonth = month[currentTimeDate.getMonth()]
        var CurrentYear = currentTimeDate.getFullYear()

        var fullDate = `${CurrentYear} ${currentMonth} ${currentDate}`

        document.getElementById("time").innerHTML = currentTime
        document.getElementById("day").innerHTML = currentDay
        document.getElementById("date").innerHTML = fullDate

        setTimeout(getCurrentTimeDate, 500)
      }
      getCurrentTimeDate()
    </script>

    <script
      src="https://kit.fontawesome.com/ce4ad490c3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
