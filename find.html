<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="time.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span id="time"><script>getCurrentTimeDate()</script></span>
        <!-- <p id="day">SUN</p> -->
        <!-- <p id="date">9 May 2021</p> -->
      </div>
      <div class="status-bar__column">
        <span
          >110%
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i
        ></span>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span
          ><i class="fas fa-cog fa-lg">
            <div class="screen-header__div"></div></i
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-freinds">
        <h6 class="recommended-freinds__title">Recommended Freinds</h6>
        <span>You have no recommemded friends.</span>
      </div>

<!-- 오픈챗 -->
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home<i class="fas fa-chevron-right fa-xs"> </i>
          </span>
        </div>
<!-- 오픈포스트1 -->
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#programmers</h5>
            <h6 class="open-post__hashtags">#dev#coding#errors</h6>
            <div class="open-post__members">
              <img src="mona-loading-default.gif" />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="mona-loading-default.gif" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>

<!-- 오픈포스트2 -->
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#chungha</h5>
          <h6 class="open-post__hashtags">#chungha#byulharang#freinds</h6>
          <div class="open-post__members">
            <img src="chungha.jpg" />
            <span class="open-post__member-count">999+ members</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="chungha.jpg" />
            <div class="open-post__heart-count">
              <i class="fas fa-heart fa-xs"></i><span>999+</span>
            </div>
          </div>
        </div>
      </div>
    

      
    </main>

 <!-- 하단 네비게이션 바 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification"></span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <div class="nav__div"></div>
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>




    <script
      src="https://kit.fontawesome.com/ce4ad490c3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
